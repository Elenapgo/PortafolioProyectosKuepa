<!DOCTYPE html>
<html lang="es-ES">
<head>
	
	<title>formulario validacion js</title>
  <meta charset="utf-8">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="css/formulario.css">
  
</head>

<body>
    <div class="container-fluid">
    	<div class="row min-vh-100">

         <div class="caja">
    	  <form  id="frmvalidacion" novalidate>
    	  	
    	  	<h1>Formulario de registro</h1>
    	  	
    	  	<label> Tipo de identificación</label>
             <select id="tipodoc">    
              <option value="0" selected="">Seleccione un Tipo de Documento</option>
              <option value="1">Número único de identificación personal (NUIP)</option>
              <option value="2">Tarjeta de Identidad (TI)</option>
              <option value="3">Cédula de Ciudadania</option>
              <option value="4">Cédula de Extranjeria</option>
             </select>

             <div id="camponoDoc">
             	<label>No. Documento</label>
             	<input type="number" name="noDoc" id="noDoc" class="">
             	<div class="feedback"></div>	
             </div>

             <div id="campoNombre">
             	<label>Nombre</label>
             	<input type="text" name="nombre" id="nombre" class="">
             	<div class="feedback"></div>
             </div>

             <div id="campoApellido">
             	<label>Apellido</label>
             	<input type="text" name="Apellido" id="apellido" class="">
             </div>

             <div>
             	<label for="correo"> Correo electrónico</label>
                <input type="email" id="correo" name="correo" id="coreo" class="" placeholder="usuario@dominio.com">
             </div>

             <div>
             	<label for="telefono"> Número telefónico</label>
                <input type="number" id="telefono" name="telefono" id="telefono" class="">
             </div>


    	  </form>
        </div>

    	</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/formulario.js"></script>


</body>
</html>
