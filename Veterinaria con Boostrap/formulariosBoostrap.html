<!DOCTYPE html>
<html>
<head>
	<title>Ejemplo enlace bootstrap</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/estiloform.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
</head>
<body>



<form class="container" id="cajaform">
<div class="row" >

		<div class="top">
		<h4>Ingreso</h4>
		</div>
	

	<div class="input-group mb-3 col-lg-12">
        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-square"></i></span>
    </div>

    <div class="input-group mb-3 col-lg-12">
                 <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                 <span class="input-group-text" id="basic-addon1"><i class="bi bi-key"></i></span>
    </div>

     <div class="input-group mb-3 col-lg-12" >
     <button type="submit" class="btn btn-primary" class="enviar">Enviar</button>
     </div>
</div>
</form>








<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
</body>
</html>
