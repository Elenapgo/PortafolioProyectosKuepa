<!DOCTYPE html>
<html lang="es-ES">
<head>
	
	<title>formulario validacion js</title>
  <meta charset="utf-8">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="css/formulario.css">
  
</head>

<body>
    <div class="container-fluid">
    	<div class="row min-vh-100">

         <div class="caja">
    	  <form  id="form" name="formulario" novalidate>
    	  	
    	  	<h1>Formulario de PQR</h1>

              <div id="campocorreo">
                <label for="correo"> Correo electrónico</label>
                <input type="text" id="correo" name="correo" class="" placeholder="usuario@dominio.com">
                <div id="feedback"></div>
             </div>

              <div id="campotel">
                <label for="telefono"> Número telefónico</label>
                <input type="text" id="telefono" name="telefono" id="telefono" class="">
                <div id="feedback"></div>
             </div>
    	  	
            <div id="camposolicitud">
    	  	<label> Tipo de solicitud</label>
             <select id="tiposolicitud">    
              <option value="0" selected="">Seleccione una Solicitud</option>
              <option value="1">Queja</option>
              <option value="2">Reclamo</option>
              <option value="3">Pregunta</option>
             </select>
             <div id="feedback"></div>
            </div>
            
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripción</label>
              <textarea class="form-control" id="descripcion" rows="3"></textarea>
            </div>

            <div>
                <input type="submit" name="submit" value="Enviar">
            </div>

    	  </form>
        </div>

    	</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/ejercicioclase13.05.21.js"></script>


</body>
</html>
