<!DOCTYPE html>
<html lang="es-ES">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
<div class="container-fluid">
		<div class="cajam">
			<h1>Formulario</h1>
			<div class="card" style="width: 30rem;">
				<div class="card-body">
					  	<form id="form" action="https://www.youtube.com/" name="formulario" novalidate>

					  		<div id="campoCor" class= "mb-2 d-grid gap-2">
						  		<label for="correo">Correo Electrónico</label>
						  		<input type="text" name="correo" id="correo" class="">
						  		<div class="feedback"></div>
						  	</div>

						  	<div id="campoTel" class= "mb-2 d-grid gap-2">
						  		<label for="telefono">Teléfono</label>
						  		<input type="text" name="telefono" id="telefono">
						  		<div class="feedback"></div>
						  	</div>

						  	<div id="campoSol" class= "mb-2 d-grid gap-2">
						  		<label>Tipo de Solicitud</label>
						  		<select id="solicitud" name="solicitud">
						  			<option selected value="0">Seleccione una solicitud</option>
						  			<option value="1">Queja</option>
						  			<option value="2">Reclamo</option>
						  			<option value="3">Pregunta</option>
						  		</select>
						  	</div>

						  	<div id="campoDes" class="mb-2 d-grid gap-2">
						  		<div>
						  		<label for="descripcion">Descripcion</label>
						  		</div>
						  		<textarea id="descripcion" name="descripcion" rows="5"></textarea>
						  		<div class="feedback"></div>
						  	</div>

		  	
					  		<div class="d-grid gap-2">
					  			<button type="submit" name="boton" class="boton" value="Enviar">Enviar</button>
					  			<!---<a href="#" class="btn btn-primary">¿Soy un botón o un enlace?</a>--->
					  		</div>
						</form>
			  </div>
		</div>
	</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
